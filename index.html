<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friday IA</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        .message-enter {
            opacity: 0;
            transform: translateY(20px);
        }
        .message-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: all 300ms ease-out;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function Chat() {
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const messagesEndRef = useRef(null);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };

            useEffect(scrollToBottom, [messages]);

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!input.trim()) return;

                setLoading(true);
                const newMessages = [...messages, { role: 'user', content: input }];
                setMessages(newMessages);
                setInput('');

                try {
                    const response = await fetch('https://fridayia.karenvasconcel2.repl.co/chat', {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({ message: input })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    console.log('Resposta do servidor:', data); // Debug
                    
                    const aiResponse = data.message || data.response || "Desculpe, nÃ£o consegui processar sua mensagem.";
                    setMessages([...newMessages, { role: 'assistant', content: aiResponse }]);
                } catch (error) {
                    console.error('Erro na comunicaÃ§Ã£o:', error);
                    setMessages([...newMessages, { 
                        role: 'assistant', 
                        content: 'Desculpe, ocorreu um erro na comunicaÃ§Ã£o. Por favor, tente novamente.' 
                    }]);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="container mx-auto max-w-4xl p-4 h-screen flex flex-col">
                    <div className="glass rounded-2xl shadow-xl flex-1 flex flex-col overflow-hidden">
                        {/* Header */}
                        <div className="bg-gradient-to-r from-blue-600 to-purple-600 p-4 text-white">
                            <div className="flex items-center space-x-2">
                                <span className="text-2xl">ðŸ¤–</span>
                                <div>
                                    <h1 className="text-xl font-bold">Friday IA</h1>
                                    <p className="text-sm opacity-80">Assistente Virtual</p>
                                </div>
                            </div>
                        </div>

                        {/* Messages */}
                        <div className="flex-1 overflow-y-auto p-4 space-y-4">
                            {messages.length === 0 && (
                                <div className="text-center text-gray-500 py-8">
                                    <div className="text-4xl mb-4">ðŸ‘‹</div>
                                    <p>OlÃ¡! Como posso ajudar vocÃª hoje?</p>
                                </div>
                            )}
                            
                            {messages.map((msg, index) => (
                                <div key={index} 
                                    className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                    <div className={`max-w-[80%] rounded-2xl p-4 ${
                                        msg.role === 'user' 
                                            ? 'bg-blue-500 text-white ml-4' 
                                            : 'bg-gray-100 text-gray-800 mr-4'
                                    }`}>
                                        {msg.content}
                                    </div>
                                </div>
                            ))}
                            {loading && (
                                <div className="flex justify-start">
                                    <div className="bg-gray-100 rounded-2xl p-4 animate-pulse">
                                        Digitando...
                                    </div>
                                </div>
                            )}
                            <div ref={messagesEndRef} />
                        </div>

                        {/* Input */}
                        <form onSubmit={handleSubmit} className="p-4 border-t">
                            <div className="flex space-x-3">
                                <input
                                    className="flex-1 rounded-full px-4 py-2 border focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    value={input}
                                    onChange={(e) => setInput(e.target.value)}
                                    placeholder="Digite sua mensagem..."
                                    disabled={loading}
                                />
                                <button
                                    type="submit"
                                    disabled={loading}
                                    className="bg-blue-500 text-white rounded-full px-6 py-2 hover:bg-blue-600 transition-colors disabled:opacity-50"
                                >
                                    {loading ? "..." : "Enviar"}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<Chat />);
    </script>
</body>
</html>
