<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friday IA</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { margin: 0; font-family: sans-serif; }
        .chat-container { max-width: 800px; margin: 20px auto; padding: 20px; }
        .message { margin: 10px; padding: 10px; border-radius: 10px; }
        .user { background: #007bff; color: white; margin-left: 50px; }
        .assistant { background: #e9ecef; margin-right: 50px; }
        .input-form { display: flex; gap: 10px; margin-top: 20px; }
        input { flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #ddd; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function Chat() {
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!input.trim()) return;

                const newMessages = [...messages, { role: 'user', content: input }];
                setMessages(newMessages);
                setInput('');

                try {
                    const response = await fetch('https://fridayia.karenvasconcel2.repl.co/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: input })
                    });
                    const data = await response.json();
                    setMessages([...newMessages, { role: 'assistant', content: data.message || data.response }]);
                } catch (error) {
                    console.error('Erro:', error);
                }
            };

            return (
                <div className="chat-container">
                    <h1>Friday IA Chat</h1>
                    <div className="messages">
                        {messages.map((msg, index) => (
                            <div key={index} className={`message ${msg.role}`}>
                                {msg.content}
                            </div>
                        ))}
                    </div>
                    <form onSubmit={handleSubmit} className="input-form">
                        <input
                            value={input}
                            onChange={(e) => setInput(e.target.value)}
                            placeholder="Digite sua mensagem..."
                        />
                        <button type="submit">Enviar</button>
                    </form>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<Chat />);
    </script>
</body>
</html>
