<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friday IA - Assistente Virtual</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #3730A3 0%, #5B21B6 50%, #4C1D95 100%);
            min-height: 100vh;
            margin: 0;
        }

        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .message {
            transition: all 0.3s ease;
        }

        .message:hover {
            transform: translateY(-2px);
        }

        .typing-animation {
            display: inline-flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #6366F1;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        .input-container {
            position: relative;
            transition: all 0.3s ease;
        }

        .input-container:focus-within {
            transform: translateY(-2px);
        }

        .send-button {
            transition: all 0.3s ease;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px) scale(1.05);
        }

        .welcome-animation {
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function Chat() {
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const [showWelcome, setShowWelcome] = useState(true);
            const messagesEndRef = useRef(null);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };

            useEffect(scrollToBottom, [messages]);

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!input.trim()) return;
                setShowWelcome(false);

                setLoading(true);
                const newMessages = [...messages, { role: 'user', content: input }];
                setMessages(newMessages);
                setInput('');

                try {
                    const response = await fetch('https://fridayia.karenvasconcel2.repl.co/chat', {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({ message: input })
                    });

                    const data = await response.json();
                    const aiResponse = data.message || data.response || "Desculpe, nÃ£o consegui processar sua mensagem.";
                    setMessages([...newMessages, { role: 'assistant', content: aiResponse }]);
                } catch (error) {
                    setMessages([...newMessages, { 
                        role: 'assistant', 
                        content: 'Ocorreu um erro na comunicaÃ§Ã£o. Por favor, tente novamente.' 
                    }]);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="container mx-auto max-w-5xl p-6 h-screen flex flex-col">
                    <div className="glass rounded-3xl shadow-2xl flex-1 flex flex-col overflow-hidden">
                        <div className="bg-gradient-to-r from-indigo-600 to-purple-600 p-6 text-white">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-4">
                                    <div className="w-12 h-12 rounded-full bg-white/20 flex items-center justify-center">
                                        <span className="text-2xl">ðŸ¤–</span>
                                    </div>
                                    <div>
                                        <h1 className="text-2xl font-bold">Friday IA</h1>
                                        <p className="text-indigo-200 text-sm">Seu assistente pessoal</p>
                                    </div>
                                </div>
                                <div className="flex items-center space-x-2 bg-white/10 px-4 py-2 rounded-full">
                                    <div className="w-2 h-2 rounded-full bg-green-400 animate-pulse"></div>
                                    <span className="text-sm">Online</span>
                                </div>
                            </div>
                        </div>

                        <div className="flex-1 overflow-y-auto p-6 space-y-6">
                            {showWelcome && messages.length === 0 && (
                                <div className="welcome-animation text-center space-y-6 py-12">
                                    <div className="w-24 h-24 mx-auto bg-gradient-to-r from-indigo-500 to-purple-500 rounded-full flex items-center justify-center">
                                        <span className="text-4xl">ðŸ‘‹</span>
                                    </div>
                                    <div>
                                        <h2 className="text-2xl font-bold text-gray-800 mb-2">Bem-vindo(a)!</h2>
                                        <p className="text-gray-600">Estou aqui para ajudar. Como posso ser Ãºtil hoje?</p>
                                    </div>
                                </div>
                            )}
                            
                            {messages.map((msg, index) => (
                                <div key={index} 
                                    className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                    <div className={`message max-w-[80%] rounded-2xl p-4 shadow-lg ${
                                        msg.role === 'user' 
                                            ? 'bg-gradient-to-r from-indigo-500 to-purple-500 text-white' 
                                            : 'bg-white text-gray-800'
                                    }`}>
                                        {msg.content}
                                    </div>
                                </div>
                            ))}
                            
                            {loading && (
                                <div className="flex justify-start">
                                    <div className="bg-white rounded-2xl p-6 shadow-lg">
                                        <div className="typing-animation">
                                            <div className="typing-dot"></div>
                                            <div className="typing-dot"></div>
                                            <div className="typing-dot"></div>
                                        </div>
                                    </div>
                                </div>
                            )}
                            <div ref={messagesEndRef} />
                        </div>

                        <div className="p-6 bg-gray-50">
                            <form onSubmit={handleSubmit} className="flex space-x-4">
                                <div className="input-container flex-1">
                                    <input
                                        className="w-full rounded-full px-6 py-4 border-2 border-indigo-100 focus:border-indigo-300 focus:outline-none focus:ring-2 focus:ring-indigo-200 transition-all"
                                        value={input}
                                        onChange={(e) => setInput(e.target.value)}
                                        placeholder="Digite sua mensagem..."
                                        disabled={loading}
                                    />
                                </div>
                                <button
                                    type="submit"
                                    disabled={loading || !input.trim()}
                                    className="send-button bg-gradient-to-r from-indigo-500 to-purple-500 text-white rounded-full px-8 py-4 font-medium shadow-lg disabled:opacity-50 disabled:cursor-not-allowed"
                                >
                                    {loading ? (
                                        <span className="flex items-center space-x-2">
                                            <span>Enviando</span>
                                            <div className="typing-animation scale-75">
                                                <div className="typing-dot bg-white"></div>
                                                <div className="typing-dot bg-white"></div>
                                                <div className="typing-dot bg-white"></div>
                                            </div>
                                        </span>
                                    ) : (
                                        "Enviar"
                                    )}
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<Chat />);
    </script>
</body>
</html>
